name: test
on: pull_request
jobs:
  example:
    name: example
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: "Prepare SSH key and known hosts"
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan ${{ secrets.HOST }} >> ~/.ssh/known_hosts
      - name: ssh command
        id: ssh
        run: "echo ${{ secrets.PASSWORD }} | ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} whoami"
      - run: ${{join(steps.ssh.outputs.*, '\n')}} > results.txt
      - uses: actions/upload-artifact@v1
        with:
          name: results.txt
      - uses: actions/download-artifact@v1
        with:
          name: results.txt
      - name: comment PR
        uses: machine-learning-apps/pr-comment@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path: results.txt
